{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <link rel="icon" href="{% static 'images/favicon.jpg' %}" type="image/x-icon">

<body>
